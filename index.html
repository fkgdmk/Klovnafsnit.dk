<!DOCTYPE html>
<html>
<head>
  <title>KlovnAfsnit.dk - Tilfældige afsnit til tv-serien Klovn</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Find et tilfældigt afsnit til TV-serien Klovn, og se det direkte på Tv2 Play.">
  <meta name="keywords" content="klovn, klovnafsnit, find klovn afsnit, find tilfældigt klovn afnsit, klovn online, klovn sæson">
  <meta name="author" content="Fredrik Mikkelsen">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="images/klovnIcon.ico"/>
</head>

<body>

<div class="musicBtn">
  <button class="pauseBtn"><img id="pauseLogo" src="images/play.png" class="pauseIcon" alt""></button>
</div>

<div class="header">
  <div class="dropdown">
    <button class="dropbtn"><img class="menuIcon" src="images/menu.png" alt=""></button>
    <div class="dropdown-content">
      <a href="#" class="showTop10">Vis Top 10</a>
      <a href="#" class="dagensCitat">Random citat</a>
      <a href="#" class="contact">Kontakt</a>
    </div>
  </div>

  <div id="popUp" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p class="popUpContent"></p>
    </div>
  </div>

  <div id="klovnLogo" class="hidden">
      <input type="image" value="sumbit" draggable="false" src="images/klovnIcon.ico"
      id="image" width="165" height="165" style="position: relative; z-index: 3" class="logo" alt="Klovn serien logo"/>
  </div>
</div>

<div class="afsnitDiv">
  <h1><span class="afsnit"></span></h1>
</div>

<div id="buttons" class="tableDiv" style="position: relative; z-index: 3">
<table align="center">
  <tr>
    <td><button class="s1" onclick="changeKlovnImg();">Sæson 1</button></td>
    <td><button class="s2" onclick="changeKlovnImg();">Sæson 2</button></td>
  </tr>
  <tr>
    <td><button class="s3" onclick="changeKlovnImg();">Sæson 3</button></td>
    <td><button class="s4" onclick="changeKlovnImg();">Sæson 4</button></td>
  </tr>
  <tr>
    <td><button class="s5" onclick="changeKlovnImg();">Sæson 5</button></td>
    <td><button class="s6" onclick="changeKlovnImg();">Sæson 6</button></td>
  </tr>
  <tr>
    <td><button class="alleAfsnitBtn" onclick="changeKlovnImg();">Alle Afsnit</button></td>
    <td><button class="top10Btn" onclick="changeKlovnImg();">Top 10</button></td>
  </tr>
</table>
</div>

<div class="frankImgRight">
  <img class="frankRight" src="images/frank2left.jpg"></img>
</div>

  <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
  <script src=js/main.js></script>

</html>
